<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mapa de departamentos ADR</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="refresh" content="9999999" />
  <meta name="robots" content="noarchive">
  <meta name="googlebot" content="noarchive">
  <link rel="icon" type="image/x-icon" href="logojd_n.jpeg?v=1">
</head>
<body>
  <app-root></app-root>
  <script>
    // Evitar cacheo de archivos js/css
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }
    // Forzar recarga sin cache
    if (window.performance && window.performance.navigation.type === 1) {
      window.location.reload(true);
    }
    // Evitar cacheo de recursos
    (function() {
      var links = document.getElementsByTagName('link');
      for (var i = 0; i < links.length; i++) {
        if (links[i].rel === 'stylesheet' || links[i].rel === 'icon') {
          links[i].href += (links[i].href.indexOf('?') === -1 ? '?' : '&') + 'nocache=' + new Date().getTime();
        }
      }
    })();
  </script>
</body>
</html>
